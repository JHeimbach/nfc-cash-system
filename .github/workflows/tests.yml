name: Tests
on: [push]
jobs:
  server_test:
    name: Server Tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Get dependencies
        run: |
          cd server
          go get -v -t -d ./...

      - name: Run tests
        env:
          RUN_INTEGRATION: 1
        run: |
          cd server
          go test -v ./...
  nfcreader:
    name: NFC Reader Tests
    runs-on: ubuntu-latest
    steps:
      - name: Install nfclib
        run: sudo apt-get install libnfc-dev

      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Get dependencies
        run: |
          cd nfcreader
          go get -v -t -d ./...

      - name: Run tests
        run: |
          cd nfcreader
          go test -v ./...
